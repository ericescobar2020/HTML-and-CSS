<!DOCTYPE html>
<html>
  <head>
    <title>Multimedia con html</title>
  </head>
  <body>
    <img
      src="archivos-multimedia/imagenes.jpg"
      alt="tacho de basura"
      width="100"
      height="100"
    />
    <img src="https://motor.elpais.com/wp-content/uploads/2020/11/Anuario_motos_Kawasaki-2-ZH2-980x540.jpg" alt="motor" width="100" height="100" /> 
    <h3>Video</h3>
     <video width="300" height="300" controls autoplay muted loop>
        <source src="nadal-nike.mp4" type="video/mp4" />
     </video>
     <h3>Audio</h3>
     <audio controls >
        <source src="musica.mp3" type="audio/mp3"/>
     </audio>
  </body>
</html>

<!DOCTYPE html>

<html>
    <head>
        <title>Ejercio 3 de html</title>
    </head>
    <body>
        <h1>"Aprendiendo a utilizar imágenes"</h1>
        <img src="doom-eternal.jpg" alt="juego favorito" width="270" height="200"/>

        <h1> "Aprendiendo a utilizar los vídeos"</h1>
        <video width="400" height="300" controls autoplay muted loop>
            <source src="doom-eternal.mp4" type="video/mp4"/>
            
        </video>
        <h1>"Aprendiendo a utilizar los audios"</h1>
        <audio controls autoplay loop >
            <source src="doom-eternal.mp3"/>
        </audio>


    </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Tablas en html</title>

  <body>

    <td> :Resumen. El elemento HTML Celda de tabla ( <td> ) define la celda de una tabla que contiene datos. Esta participa en el modelo de tablas.
